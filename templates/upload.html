<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Image Upload</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-4xl">
        <h1 class="text-3xl font-bold mb-6 text-center">Batch Image Upload</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded-md {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post" enctype="multipart/form-data" class="space-y-4 mb-8">
            <div class="space-y-2">
                <label for="files" class="block text-sm font-medium text-gray-700">Choose images to upload</label>
                <input type="file" id="files" name="files[]" multiple accept=".png,.jpg,.jpeg,.gif" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Upload and Zip Images</button>
            </div>
        </form>
        
        <div class="text-center">
            <a href="/" class="text-blue-500 hover:underline">Back to Image Generator</a>
        </div>
    </div>
</body>
</html>
