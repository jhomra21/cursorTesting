<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #e0e5e0;
            color: #2c3e2c;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #d0d5d0;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #1a2b1a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #4a5d4a;
        }
        th {
            background-color: #4a5d4a;
            color: #e0e5e0;
        }
        tr:nth-child(even) {
            background-color: #e8ede8;
        }
        .logout {
            text-align: right;
            margin-bottom: 1rem;
        }
        .logout a {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #8b4a4a;
            color: #e0e5e0;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .logout a:hover {
            background-color: #7b3a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if user_id %}
        <div class="logout">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        {% endif %}
        <h1>All Users</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
